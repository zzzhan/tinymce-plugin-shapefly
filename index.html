  </head>
  <body>
	<div>To run the demo, please click the last icon on the first toolbar.</div>
    <textarea rows="10" cols="30" id="second"></textarea>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="http://fiddle.tinymce.com/tinymce/3.5.8/tiny_mce_src.js" type="text/javascript"></script>
